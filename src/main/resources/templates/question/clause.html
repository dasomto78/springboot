<div  class="userInfo" th:if=${session.id}>
	<span> MAC주소: 9C-2F-9D-AE-44-2F / </span>
    <span th:text="${session.id}"></span><span> 님 / </span>
    <span th:text="${session.mbLevel}"></span><span> 레벨</span>
    <button type="button">
        <a th:href="@{logout}" style="color: #fff">로그아웃</a>
    </button>
</div>

<div class="title" style="color:#00a2be">질문 게시판</div>
<form role="form" action="qupload" method="post" enctype="multipart/form-data">
    <div class="section form">
       <table>
        <colgroup>
            <col style="width:10%"/>
            <col style="width:90%"/>
        </colgroup>
        <tbody>
            <tr> 
                <th>제목</th>
                <td>
                    <input type="hidden" name="seq" placeholder="글번호" required/>
                    <input type="text" name="title" placeholder="제목" required/>
                </td>
            </tr>
            
            <tr> 
               <th>내용</th>
                <td >
                   <textarea colspan="2" id="story" name="content" placeholder="내용을 적어주세요." rows="5" cols="200" required></textarea>
                </td>
            </tr>
            <tr> 
               <th><label for="file">첨부파일</label></th>
                <td>
                    <input type="file" id="file" name="files" multiple />
                </td>
            </tr>
            <tr> 
            	<th>과목</th>
                    <td>
                        <select name="category" style="width:200px">
                            <option value="Springboot">Springboot</option>
                            <option value="Vue">Vue</option>
                            <option value="운영체제">운영체제</option>
                            <option value="머신러닝">머신러닝</option>
                        </select>
                    </td>
                </tr>
        </tbody>
       </table>
       <div class="button">
            <button type="submit" style="margin-right: 11px">질문 등록</button>
       </div>
    </div>

</form>
